<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <p>
            <form>
                <input type="text" v-model="bookAuthor" placeholder="Add book author" />
                <input type="text" v-model="bookTitle" placeholder="Add title" />
            </form>
            <button v-on:click="addBook()" class="btn btn-primary btn-sm">Add book</button>
        </p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
	el: '#app',
	data: {
		bookAuthor: '',
        bookTitle: ''
	},
	methods: {
		addBook: function() {
			var newBook = this.bookAuthor.trim();
			if (!newBook) {return;}

            var newTitle = this.bookTitle.trim();
			if (!newTitle) {return;}
            console.log("Author:" + this.bookAuthor, "Title:" + this.bookTitle)
			this.bookTitle = '';
            this.bookAuthor = '';
		}
	}
});
</script>
</html>
