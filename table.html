<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</head>

<body>

  <div id="content">
    <table id="lessons" cellpadding="10px" style="text-align: left;">
      <thead>
        <th>termin</th>
        <th>dzien</th>
        <th>od-godz</th>
        <th>do-godz</th>
        <th>przedmiot</th>
        <th>typ</th>
        <th>nauczyciel</th>
        <th>sala</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script>



    let xmlContent = '';
    let tableLessons = document.getElementById("lessons");

    fetch('https://planzajec.uek.krakow.pl/index.php?xml&typ=G&nazwa=ZZISN1-3611IO&okres=1').then((response) => {
        response.text().then((xml) => {
            xmlContent = xml;
            let parser = new DOMParser();
            let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
            let lessons = xmlDOM.querySelectorAll('zajecia');

            lessons.forEach(lessonXmlNode => {
                let row = document.createElement('tr');

                let td = document.createElement('td');
                td.innerText = lessonXmlNode.children[0].innerHTML;
                row.appendChild(td);

                tableLessons.children[1].appendChild(row);

                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[1].innerHTML;
                row.appendChild(td);

                
                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[2].innerHTML;
                row.appendChild(td);

                
                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[3].innerHTML;
                row.appendChild(td);


                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[4].innerHTML;
                row.appendChild(td);


                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[5].innerHTML;
                row.appendChild(td);

                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[6].innerHTML;
                row.appendChild(td);

                
                td = document.createElement('td');
                td.innerText = lessonXmlNode.children[7].innerHTML;
                row.appendChild(td);
            });
        });
    });
  </script>

</body>

</html>
