          <div class="container login mt-4">
            <div class="row g-3">
                <div class="col-md-5">
                    <form class="login" @submit.prevent="login">
                    <h3>Login</h3>
                    <hr>            
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                        v-model="loginForm.email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                        v-model="loginForm.password">
                    </div>
                    <div class="col-sm-12 mt-3" style="text-align: center;">                   
                        <button class="btn btn-primary mx-1" type="submit" value="login">Submit form</button>
                        <button class="btn btn-danger mx-1" type="reset">Reset form</button>
                    </div>
                    </form>                 
                    <hr>
                    <form class="googleLogin" @submit.prevent="googleLogin">
                        <div class="col-md-12" style="text-align: center;"> 
                            <button class="btn btn-primary btn-google text-uppercase" value="googleLogin">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png"> 
                            Signup Using Google
                            </button> 
                        </div>
                    </form> 
                </div>
                
                <div class="col-md-2"></div>
                <div class="col-md-5">
                <form class="register" @submit.prevent="register">
                    <h3>Register</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" 
                        placeholder="Enter your first name" name="username"
                        v-model="registerForm.username">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                        v-model="registerForm.email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                        v-model="registerForm.password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword">Confrim Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword"
                        v-model="registerForm.confirmPassword">
                    </div>
    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required
                            v-model="registerForm.termsCheck">
                            <label class="form-check-label" for="termsCheck">
                            Agree to terms & conditions
                            </label>
                        </div>
                    </div>
    
                    <div class="col-sm-12 mt-3" style="text-align: center;"
                    data-login_uri="pwa-uni-2ff60.firebaseapp.com"
                    data-auto_prompt="false">                   
                        <button class="btn btn-primary mx-1" type="submit" value="register">Submit form</button>
                        <button class="btn btn-danger mx-1" type="reset">Reset form</button>
                    </div>                  
                    <hr>
                    
                    <div class="col-md-12" style="text-align: center;"> <button class="btn btn-primary btn-google text-uppercase" href="#">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</button> 
                    </div>
                </form>
    
                </div>
            </div>
